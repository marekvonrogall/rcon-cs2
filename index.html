<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCON CS2</title>
    <link rel="stylesheet" href="rcon.css">
</head>
<body>
    <header>
        <nav id="menu">
            <h1>RCON CS2</h1>
        </nav>
    </header>

    <main id="content">
        <div id="commands" class="page">
            <form id="group-element">
                <h2>Setup</h2>
                <label for="ip-port">IP:Port</label>
                <input type="text" id="ip-port" name="ip-port" placeholder="Enter IP:Port">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <button type="button" onclick="saveSetup()">Save</button>
            </form>
            
            <section id="group-element">
                <h2>Execute Command</h2>
                <input type="text" id="command" placeholder="Enter command">
                <button id="sendButton" onclick="logOutput(document.getElementById('command').value)">Send</button>
            </section>

            <section id="group-element">
                <h2>Console Output</h2>
                <textarea id="console-window" class="console-output" placeholder="console output..." readonly></textarea>
            </section>
        </div>
    </main>

    <script src="rcon.js"></script>
</body>
</html>
